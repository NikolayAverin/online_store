{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="text-center mt-3">
  <h1>Off-Road Market</h1>
  <p>Лидирующий магазин по продаже внедорожного тюнинга</p>
</div>
<div class="container">
  <div class="row text-center">
    {% for product in products %}
    <div class="col-6">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
        </div>
        <div class="card-body">
          <img src="{{ product.photo | media_filter }}" class="rounded mx-auto d-block">
          <h1 class="card-title pricing-card-title">{{ product.price }}</h1>
          <ul class="list-unstyled mt-3 mb-4 text-start m-3">
            <li>{{ product.description | slice:":100" }}</li>
          </ul>
          <a class="btn btn-primary" href="{% url 'catalog:product_detail' product.pk %}" role="button">Просмотреть</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
