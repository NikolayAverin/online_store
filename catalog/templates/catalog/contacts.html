{% extends 'catalog/base.html' %}

{% block content %}
<div class="text-center mt-3">
    <h1>Контакты</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-9 col-sm-offset-3">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td>Страна</td>
                            <td>{{ contacts.country }}</td>
                        </tr>
                        <tr>
                            <td>ИНН</td>
                            <td>{{ contacts.inn }}</td>
                        </tr>
                        <tr>
                            <td>Адрес</td>
                            <td>{{ contacts.address }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Обратная связь:</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Телефон</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Сообщение</label>
                            <textarea type="text" name="message" class="form-control" id="message" placeholder="Напишите вопрос" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
